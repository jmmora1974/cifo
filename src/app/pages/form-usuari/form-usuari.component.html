<h1>{{title}}</h1>
<div class="row">
    <div class="column left" style="background-color:none;">   
    </div>
    <div class="column middle" style="background-color:none ;">
        <section id="sec1" style="background-color:rgb(146, 143, 143);">
            <div id="divform">
                <form method="dialog" [formGroup]="usuariForm" >
                    <label for="id">Id: </label>
                    <input id="id" type="text" readonly [attr.disabled]="true"  formControlName="id" >

                    <label for="nom">Nom: </label>
                    <input id="nom" type="text" formControlName="nom" required>

                    <label for="cognom">Cognom: </label>
                    <input id="cognom" type="text" formControlName="cognom" required>

                    <label for="email">Email: </label>
                    <input id="email" type="text" formControlName="email" required>
                    <br/><small>*Omple tots els camps.</small><br/>
                    <button id="botonAgrega" class="btn btn-primary" type="button" [disabled]="!usuariForm.valid" (click)="agregaUsuari()">Agrega usuari</button>
                    <button type="button" routerLink="/home">Torna a l'inici</button>
                </form>
            </div>
            
            </section>
    </div>
    <div class="column right" style="background-color:none;">
    </div>
</div>
